<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'/>
	<meta name='viewport' content='width=device-width, initial-scale=1'/>
	<title>index</title>
	<link rel='stylesheet' href='style.css'>
	
</head>

<body>
	<div id='container'>
		<div>
			<img src='https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/-1x-1.jpg'/>
		</div>
		<section>Ping Pong Score Keeper</section>
		<div id='score'>
			<span id='p1'>0</span>
			to 
			<span id='p2'>0</span>
		</div>
		<span>Use the buttons below to keep score</span>
		<div id='trackScore'>
			Playing To 
			<input type='number' id='number'>
		</div>
		<div id='button'>
			<button id='p1Win'>+1 Player One</button>
			<button id='p2Win'>+1 Player Two</button>
			<button id='reset'>Reset</button>
		</div>
	</div>
	<script src='app.js'></script>
</body>

</html>
